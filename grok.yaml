proxy-groups:
  - name: "🔰 模式选择"
    type: select
    proxies:
      - "⚙️ 节点选择"
      - "🕊️ 落地节点"
      - "🔗 全局直连"
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false

  - name: "⚙️ 节点选择"
    type: select
    proxies:
      - "♻️ 延迟选优"
      - "🚑 故障转移"
      - "⚖️ 负载均衡(散列)"
      - "☁️ 负载均衡(轮询)"
    include-all: true
    exclude-filter: "(?i)落地|家宽"
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/adjust.svg"

  - name: "🕊️ 落地节点"
    type: select
    include-all: true
    filter: "(?i)落地|家宽"
    dialer-proxy: "⚙️ 节点选择"
    interval: 3600
    timeout: 3000
