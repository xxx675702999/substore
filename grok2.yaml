sniffer:
  sniff:
    TLS:
      ports: [443, 8443]
      override-destination: true
    HTTP:
      ports: [80, 8080, 8880]
      override-destination: false
    QUIC:
      ports: [443, 8443]
      override-destination: true
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"

dns:
  enable: true
  ipv6: true
  prefer-h3: true
  enhanced-mode: redir-host
  use-system-hosts: true
  default-nameserver:
    - "119.29.29.29"
    - "223.5.5.5"
  nameserver:
    - "system"
    - "quic://223.5.5.5"
    - "tls://dot.pub:853"
  fallback:
    - "https://dns.cloudflare.com/dns-query"
    - "https://dns.sb/dns-query"
    - "tcp://208.67.222.222"
    - "tcp://8.26.56.2"
  proxy-server-nameserver:
    - "quic://223.5.5.5"
    - "tls://dot.pub"
    - "https://223.5.5.5/dns-query"

geodata-mode: true
geox-url:
